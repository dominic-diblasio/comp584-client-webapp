<header>
    <mat-toolbar color="primary">
        <button mat-icon-button [routerLink]="['/']">
          <mat-icon>home</mat-icon>
        </button>
  
        <a mat-flat-button color="primary" [routerLink]="['/profiles']">View Profiles</a>
        <a mat-flat-button color="primary" [routerLink]="['/teams']">View Teams</a>
        <a mat-flat-button color="primary" [routerLink]="['/browse']">Browse</a>
        <span class="separator"></span>
        @if (isLoggedIn) {
          <a mat-flat-button color="primary" (click)="logout()">Logout</a>
        }
        @else {
          <a mat-flat-button color="primary" [routerLink]="['/login']">Login</a>
        }
      </mat-toolbar>
  </header>
